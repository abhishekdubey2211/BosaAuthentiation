<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Forbidden</title>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .container h1 {
            font-size: 100px;
            margin: 0;
            color: #333;
        }
        .container h2 {
            font-size: 24px;
            margin: 10px 0;
            color: #666;
        }
        .container p {
            font-size: 18px;
            color: #999;
        }
        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .container a:hover {
            background-color: #0056b3;
        }
        .container img {
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .container h1 {
                font-size: 60px;
            }
            .container h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>403</h1>
        <h2>Access Denied</h2>
        <p>Sorry, but you do not have permission to access this page.</p>
        <a href="/BosaAuthenticationApi/bosa/home">Go to Homepage</a>
        <img src="https://cdn-icons-png.flaticon.com/512/482/482403.png" alt="403 Image">
    </div>
</body>
</html>
